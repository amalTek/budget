
<h2 mat-dialog-title class="dialog-title">
    Expense Details
    <button mat-icon-button mat-dialog-close class="close-button" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </h2>

<form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off" class="dialog-form">
  <mat-dialog-content>

    <!-- Date Picker -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" name="date" ngModel required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Text Inputs -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput name="description" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput name="category" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput name="amount" ngModel type="number" required>
    </mat-form-field>

    <!-- Status Dropdown -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select name="status" ngModel required>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="approved">Approved</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
