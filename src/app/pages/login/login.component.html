 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
  
</head>
<body>
    <div  *ngIf="isLogingMode" class="wrapper">
        <form [formGroup]="formulaireForm">
            <h1>Login </h1>
           

            <div class="input-box">
                <input type="text" id="fname" formControlName="firstName" placeholder="firstName" >
               
            </div>
           
            <div class="input-box">
                <input type="text" id="fname" formControlName="email" placeholder="Email" >
               
            </div>
            <div class="input-box">
                <input type="password"  d="fname" formControlName="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" (click)="onLogin()" class="btn">Login</button>

            <div class="register-link">
                <button type="submit" (click)="redirectToSignUpPage()" class="btn">Register</button>
            </div>
        </form>
    </div>
    <div  *ngIf="!isLogingMode" class="wrapper">
        <form [formGroup]="formulaireForm">
            <h1>Create account </h1>
           

            <div class="input-box">
                <input type="text" id="fname" formControlName="firstName" placeholder="firstName" >
               
            </div>
            <div class="input-box">
                <input type="text" id="fname" formControlName="lastName" placeholder="lastName" >
               
            </div>
           
            <div class="input-box">
                <input type="text" id="fname" formControlName="email" placeholder="Email" >
               
            </div>
            <div class="input-box">
                <input type="password"  id="fname" formControlName="password" placeholder="Password" required>
            </div>
         
            <div class="register-link">
                <button type="submit"  class="btn">Submit</button>
            </div>
        
        </form>
    </div>
</body>
</html>
